name: Package eth-node-besu on debian 12

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main     
    paths:
      - 'debian-12/eth-node-lighthouse/**'  

jobs:
  package:
    strategy:
      matrix:
        package-name: ["eth-node-lighthouse"]
        package-version: ["4.5.0-1"]
        codename: ["debian-12"]
    uses: ./.github/workflows/pkgbuilder-deps.yml@package
    with:
      package-name: ${{ matrix.package-name }}
      package-version: ${{ matrix.package-version }}
      codename:  ${{ matrix.codename }}

  